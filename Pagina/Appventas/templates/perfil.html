{% extends 'panel-layout.html' %}
{% load static %}
{% block title %} Perfil {% endblock %}
{% block content %}

<section class="modal-registro mt-4">
    <div class="container">
      <div class="col-md-12">
        <div class="card" style="border-top: 3px solid #00a65a; min-height: 320px;"> 
          <div class="card-body">
             <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="perfil-tab" data-bs-toggle="tab" data-bs-target="#perfil" type="button" role="tab" aria-controls="perfil-usuario" aria-selected="true">Perfil de Usuario</button>
                </li>
             </ul>
             <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="datos-base-tab">
                  <div class="row justify-content-center">
                    <div class="col-md-10 mt-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <label for="userPNombre" class="form-label">Primer Nombre :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userPNombre" aria-label="Valor Propiedad" disabled>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <label for="userSNombre" class="form-label">Segundo Nombre :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userSNombre" aria-label="Valor Propiedad">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <label for="userAPaterno" class="form-label">Apellido Paterno :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userAPaterno" aria-label="Valor Propiedad" disabled>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <label for="userAMaterno" class="form-label">Apellido Materno :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userAMaterno" aria-label="Valor Propiedad">
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <label for="userCorreo" class="form-label">Correo :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userCorreo" aria-label="Valor Propiedad" disabled>
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <label for="userRUT" class="form-label">RUT :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userRUT" aria-label="Valor Propiedad" data-inputmask = "'mask':'99.999.999-*'" data-mask>
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <label for="userFNacimiento" class="form-label">Fecha de Nacimiento :</label>
                          <div class="input-group mb-3">
                          <input type="text" class="form-control" id="userFNacimiento" aria-label="Valor Propiedad" data-inputmask = "'mask' : '9999-99-99'" data-mask>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
             </div>
          <hr>
            <div class="row">
              <div class="d-flex justify-content-between" id="botonesVista">
                <!-- data-bs-toggle="modal" data-bs-target="#modalRegistro" -->
                <!-- <button class="btn btn-primary" id="btnVistaAdmin" type="button">Grabar</button>
                <button class="btn btn-primary" id="btnActualizarPerfil" type="button">Grabar</button> -->
              </div>
            </div>
          </div>
       </div>
      </div>
  </section>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/jquery.rut.js' %}"></script>
<script src="{% static 'js/panel-perfil.js' %}"></script>
{% endblock %}
