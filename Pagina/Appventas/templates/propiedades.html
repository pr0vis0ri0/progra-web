{% extends 'layout.html' %}
{% load static %}
{% block axel_css %}
<link rel="stylesheet" href="{% static 'css/estilos-axel.css' %}">
{% endblock %}
{% block title %} Propiedades {% endblock %}
{% block content %}

<div class="container-fluid">
   <div class="row">
      <div class="col-md-12 no-padding">
         <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item axel-img active">
                  <img src="{% static 'images/DEPARTAMENTO-1V2.jpg' %}" class="d-block w-100" alt="Departamento 1">
               </div>
               <div class="carousel-item axel-img">
                  <img src="{% static 'images/DEPARTAMENTO-2V2.jpg' %}" class="d-block w-100" alt="Departamento 2">
               </div>
               <div class="carousel-item axel-img">
                  <img src="{% static 'images/DEPARTAMENTO-3V2.jpg' %}" class="d-block w-100" alt="Departamento 3">
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
      </div>
   </div>
</div>

<!--Caracteristicas-->

<div class="container mt-5">
   <div class="row">
      <div class="col-lg-4">
         <div class="row">
            <div class="col-lg-12 col-md-6 mb-lg-0 mb-5">
               <div class="card">
                  <div class="card-header">
                     <h3 class="card-text text-center text-muted">¡Busca tu Hogar!</h3>
                  </div>
                  <form class="card-body">
                     <div class="form-group">
                        <label for="region" class="col-form-label">Región :</label>
                        <select class="form-control" name="region" id="select-regiones">
                           <option value="0">Escoge Región</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label for="comuna" class="col-form-label">Comuna :</label>
                        <select class="form-control" name="comuna" id="select-comunas">
                           <option value="0">Escoge Comuna</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label for="pricefrom" class="col-form-label">Precio desde :</label>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <div class="input-group-text" id="basic-addon1">$</div>
                           </div>
                           <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="priceto" class="col-form-label">Precio hasta</label>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <div class="input-group-text" id="basic-addon2">$</div>
                           </div>
                           <input type="text" class="form-control" id="priceto" aria-describedby="basic-addon2">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="modalidad">Modalidad :</label>
                        <select class= "form-control" name="modalidad" id="modalidadPropiedad">
                           <option value="0">Escoge la modalidad</option>
                           <option value="1">Arriendo</option>
                           <option value="2">Venta</option>
                        </select>
                     </div>
                     <p class="text-center"><a href="#" class="btn btn-danger mt-3" role="button">Buscar</a></p>
                  </form>   
               </div>
            </div>
         </div>
      </div>
      <!-- Comienzo de las CARD de los departamentos -->
      <div class="col-lg-8">
         <div class="row" id="lista-departamentos">
         </div>
      </div>
   </div>
</div>


<div id="container-nav">
   
</div>

{% endblock %}

{% block js %}
<script>
   var staticUrl = "{% static 'images/' %}";
</script>
<script src="{% static 'js/propiedades.js'%}"></script>
{% endblock %}
