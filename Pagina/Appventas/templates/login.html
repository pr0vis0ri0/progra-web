{% extends 'layout.html' %}
{% block title %} Inicio de Sesión {% endblock %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-center">
                <div class="col-lg-4 mt-5">
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" 
                                    id="home-tab" 
                                    data-bs-toggle="tab" 
                                    data-bs-target="#pills-login" 
                                    type="button" 
                                    role="tab" 
                                    aria-controls="datos-base" 
                                    aria-selected="true">Login</button>
                          </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" 
                                    id="home-tab" 
                                    data-bs-toggle="tab" 
                                    data-bs-target="#pills-register" 
                                    type="button" 
                                    role="tab" 
                                    aria-controls="datos-base" 
                                    aria-selected="true">Registro</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                          <form>
                            <div class="text-center mb-3">
                              <p>Ingresa sesión con</p>
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                            </div>
                        
                            <p class="text-center">o</p>
                        
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="loginCorreo">Correo :</label>
                              <input type="email" id="loginCorreo" class="form-control"/>
                            </div>
                        
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="loginPassword">Contraseña :</label>
                              <input type="password" id="loginPassword" class="form-control" />
                            </div>
                        
                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                              <div class="col-md-5 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                  <label class="form-check-label" for="loginCheck"> Recuérdame </label>
                                </div>
                              </div>
                          
                              <div class="col-md-7 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">¿Olvidaste tu contraseña?</a>
                              </div>
                            </div>
                        
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                        
                            <!-- Register buttons -->
                            <!-- <div class="text-center">
                              <p>¿No tienes cuenta? <a href="#pills-register" data-bs-toggle="tab" data-bs-target="#pills-register">Regístrate</a></p>
                            </div> -->
                          </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                          <form>
                            <div class="text-center mb-3">
                              <p>Ingresa sesión con</p>
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                            </div>

                            <p class="text-center">o</p>
                        
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="registroNombreCompleto">Nombre :</label>
                              <input type="text" id="regNombre" class="form-control" />
                            </div>
                            
                            <div class="form-outline mb-4">
                              <label class="form-label" for="registroNombreCompleto">Apellido :</label>
                              <input type="text" id="regApellido" class="form-control" />
                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="regCorreo">Correo electrónico :</label>
                              <input type="text" id="regCorreo" class="form-control" placeholder="Este será usado para iniciar sesión"/>
                            </div>
                        
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="registroPassword">Contraseña :</label>
                              <input type="password" id="registroPassword" class="form-control" />
                            </div>
                        
                            <!-- Repeat Password input -->
                            <div class="form-outline mb-4">
                              <label class="form-label" for="checkPassword">Repite tu contraseña :</label>
                              <input type="password" id="checkPassword" class="form-control" />
                            </div>
                        
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                              <input class="form-check-input me-2" type="checkbox" value="" id="registroCheck" checked
                                aria-describedby="registroCheckAyuda" />
                              <label class="form-check-label" for="registroCheck">
                                He leído y estoy de acuerdo con los términos
                              </label>
                            </div>
                        
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-3">Regístrate</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
